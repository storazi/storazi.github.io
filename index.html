<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>🐂 미궁 시뮬레이터</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <!-- 📂 왼쪽 탭 -->
    <nav class="sidebar">
      <button id="tabSim" class="active">🐾 초기치 시뮬레이터</button>
      <button id="tabExp">📘 경험치 계산기</button>
      <button id="tabEnhance">🪄 강화 시뮬레이터</button>
      <button id="tabGrowth">📊 성장률 계산기</button>
    </nav>

    <!-- 📈 오른쪽 콘텐츠 -->
    <main class="content">

      <!-- 🐾 초기치 시뮬레이터 -->
      <section id="simTab" class="tab-content active">
        <h2>🐾 초기치 시뮬레이터</h2>
        <input id="petName" placeholder="펫 이름 입력">
        <div id="sgrade"></div>
        <textarea id="result" rows="10" readonly></textarea>

        <div class="controls">
          <button id="sim1">1회 시뮬레이션</button>
          <button id="sim5">5회 시뮬레이션</button>
          <button id="clear">초기화</button>
        </div>

        <div id="costDisplay">💰 총 소모: 0원</div>
      </section>

      <!-- 📘 경험치 계산기 -->
      <section id="expTab" class="tab-content">
        <h2>📘 경험치 계산기</h2>
        <input id="currentLevel" placeholder="현재 레벨">
        <input id="currentPercent" placeholder="현재 % (선택)">
        <input id="targetLevel" placeholder="목표 레벨">
        <input id="xpPerHour" placeholder="시간당 경험치량">
        <button id="run">계산하기</button>
        <button id="reset">초기화</button>

        <div id="results" hidden>
          <p>📊 필요 경험치: <span id="statRemain">-</span></p>
          <p>⏰ 예상 소요시간: <span id="statHours">-</span></p>
          <p>📅 일수 환산: <span id="statDays">-</span></p>
        </div>
      </section>

      <!-- 🪄 강화 시뮬레이터 -->
      <section id="enhanceTab" class="tab-content">
        <h2>🪄 강화 시뮬레이터</h2>

        <!-- ⚔️ 장비 선택 -->
        <div class="equip-group">
          <button class="equip selected" data-type="weapon">⚔️ 무기</button>
          <button class="equip" data-type="armor">🛡️ 방어구</button>
        </div>

        <!-- 💎 큐브 선택 -->
        <h3>🧊 큐브 선택</h3>
        <button class="cube selected" data-rate="0" data-mult="1" data-rare="false">일반 큐브 (+0%)</button><br>
        <button class="cube" data-rate="0.05" data-mult="1" data-rare="true">레어 큐브 (+5%)</button>

        <!-- ✨ 보조제 선택 -->
        <h3 style="margin-top:20px;">💎 보조제 선택</h3>
        <button class="booster selected" data-bonus="0">없음</button>
        <button class="booster" data-bonus="0.05">+5%</button>
        <button class="booster" data-bonus="0.10">+10%</button>
        <button class="booster" data-bonus="0.15">+15%</button>
        <button class="booster" data-bonus="0.20">+20%</button>

        <!-- 💰 누적 비용 -->
        <h3 style="margin-top:20px;">💰 누적 소모 스톤</h3>
        <div id="totalCost">0 S</div>

        <!-- ⚙️ 조작 버튼 -->
        <div style="margin-top:15px;">
          <button id="upgradeBtn">강화하기</button>
          <button id="resetBtn">초기화</button>
        </div>

        <!-- 🪄 자동 강화 -->
        <div style="margin-top:10px;">
          <button id="sim6">+6까지</button>
          <button id="sim8">+8까지</button>
          <button id="sim10">+10까지</button>
        </div>

        <!-- 📜 로그 및 상태 -->
        <p id="level">현재 강화 단계: +0</p>
        <div id="status"></div>
        <textarea id="enhanceOutput" rows="10" readonly></textarea>
      </section>

<!-- 📊 성장률 계산기 -->
<section id="growthTab" class="tab-content">
  <h2>📊 성장률 계산기</h2>

  <input id="growthName" placeholder="펫 이름 입력">
  <input id="growthLevel" placeholder="현재 레벨 (예: 30)">
  <input id="growthHP" placeholder="체력(HP)">
  <input id="growthAtk" placeholder="공격력(Atk)">
  <input id="growthDef" placeholder="방어력(Def)">
  <input id="growthAgi" placeholder="순발력(Agi)">
  <button id="growthRun">성장률 조회</button>

  <div id="growthResult" class="growth-table"></div>
</section>



    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
