<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📊 페트 정보 뷰어 템플릿</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>📜 페트 정보 뷰어</h1>

  <select id="petType">
    <option value="normal">일반 페트</option>
    <option value="reborn">환생 페트</option>
  </select>
  <input id="nameSearch" placeholder="이름 검색" />
  <button id="nameSearchBtn">검색</button>

  <h2>🧪 확장 조건 검색</h2>
  <div class="form-row">
    <label for="petAge">🕰️ 펫 구분:</label>
    <select id="petAge">
      <option value="all">전체</option>
      <option value="old">구펫</option>
      <option value="new">신펫</option>
    </select>
  </div>

  <input id="atk" placeholder="공격력 성장률" />
  <input id="def" placeholder="방어력 성장률" />
  <input id="spd" placeholder="순발력 성장률" />
  <input id="hp" placeholder="체력 성장률" />
  <input id="total" placeholder="총 성장률" />

  <div class="form-row">
    <label for="limitCount">🧮 노출 개수 제한:</label>
    <input id="limitCount" type="number" placeholder="예: 10" min="1" style="max-width: 100px;" />
  </div>
  <button id="filterBtn">조건 검색</button>

  <h2>📊 다중 비교</h2>
  <input id="compare1" placeholder="이름1" />
  <input id="compare2" placeholder="이름2" />
  <input id="compare3" placeholder="이름3" />
  <input id="compare4" placeholder="이름4" />
  <input id="compare5" placeholder="이름5" />
  <button id="compareBtn">비교</button>

  <!-- ✅ 모달 -->
  <div id="modalOverlay">
    <div id="modalContent">
      <div style="text-align:right; margin-bottom:10px;">
        <button id="zoomInBtn">🔍 확대</button>
        <button id="zoomOutBtn">🔍 축소</button>
      </div>
      <div id="results">⏳ 데이터 로딩 중...</div>

      <!-- 검색 결과 영역 -->
      <div id="resultsContainer"></div>

      <br />
      <button id="modalCloseBtn">닫기</button>
    </div>
  </div>

  <script src="pets.js"></script>
  <script src="script.js"></script>


<br>

</body>
</html>
