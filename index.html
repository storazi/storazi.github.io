<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🐂 미궁 </title>
<style>
  :root {
    --bg:#0b1426; --panel:#121a2b; --accent:#ffd447;
    --text:#eaf2ff; --muted:#a9b5cc;
    --blue:#3ba4f7; --red:#ff6b81;
  }

  body {
    background:var(--bg); color:var(--text);
    font-family:"Pretendard",system-ui,-apple-system,Segoe UI,sans-serif;
    margin:0; display:flex; flex-direction:column; align-items:center;
    padding:20px;
  }

  h1 {
    color:var(--accent);
    font-size:1.6rem;
    margin-bottom:10px;
    text-align:center;
  }

  /* ───────── 탭 버튼 ───────── */
  .tab-buttons {
    display:flex; justify-content:center; gap:10px; margin-bottom:20px;
  }
  .tab-buttons button {
    background:var(--panel);
    border:1px solid var(--accent);
    color:var(--accent);
    font-weight:700;
    padding:8px 18px;
    border-radius:10px;
    cursor:pointer;
    transition:all 0.2s ease;
  }
  .tab-buttons button.active {
    background:var(--accent);
    color:#111;
  }

  /* ───────── 탭 콘텐츠 ───────── */
  .tab-content { display:none; width:min(1100px,96%); }
  .tab-content.active { display:block; }

  .card {
    background:var(--panel);
    border:1px solid var(--accent);
    border-radius:16px;
    padding:20px;
    box-shadow:0 0 14px rgba(255,212,71,.2);
  }

  /* 🟦 기본 입력창 (경험치 계산기용) */
  input[type="number"] {
    width:100%;
    padding:10px 12px;
    border:1px solid #3ba4f7;
    border-radius:10px;
    background:rgba(20,30,50,0.8);
    color:#eaf2ff;
    font-size:15px;
    margin-bottom:10px;
    outline:none;
    transition:all 0.25s ease-in-out;
    backdrop-filter:blur(6px);
  }
  input[type="number"]::placeholder {
    color:#8fb9ff; opacity:0.8;
  }
  input[type="number"]:focus {
    border-color:#6aa0ff;
    box-shadow:0 0 10px rgba(58,164,247,0.6);
    background:rgba(25,40,70,0.85);
  }

  /* 🟩 펫 이름 입력창 전용 (항상 글로우 + 반응형 길이 + 아이콘 포함) */
  #petName {
    width:min(480px,90%);
    display:block;
    margin:0 auto 14px auto;
    padding:14px 16px 14px 40px;
    border:1px solid #6aa0ff;
    border-radius:14px;
    background:rgba(25,40,70,0.9);
    color:#eaf2ff;
    font-size:15px;
    outline:none;
    backdrop-filter:blur(8px);
    box-shadow:0 0 10px rgba(58,164,247,0.6);
    background-image:url('data:image/svg+xml;utf8,<svg fill="%23a8c9ff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z"/></svg>');
    background-repeat:no-repeat;
    background-position:12px center;
    background-size:18px;
    transition:all 0.25s ease-in-out;
  }
  #petName::placeholder {
    color:#a8c9ff; opacity:0.9;
  }
  #petName:hover {
    border-color:#8fc5ff;
    box-shadow:0 0 14px rgba(80,180,255,0.75);
  }

  /* 버튼 공통 */
  button.sim, .btn {
    background:var(--accent);
    color:#111;
    font-weight:700;
    border:none;
    border-radius:10px;
    padding:10px 14px;
    cursor:pointer;
    margin:5px;
    transition:all .15s ease-in-out;
  }
  button.sim:hover, .btn:hover {
    filter:brightness(1.1);
  }

  .panel {
    background:#0e1828;
    border-radius:10px;
    padding:10px;
    margin-top:10px;
    font-size:14px;
    line-height:1.6;
  }
  .hr { border-bottom:1px dashed var(--accent); margin:8px 0; }
  .result {
    white-space:pre-line;
    font-family:"JetBrains Mono","Courier New",monospace;
    font-size:14px;
    margin-top:15px;
  }

  /* 📘 경험치 계산기 */
  .wrapper {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
    gap:20px;
    width:100%;
    max-width:1100px;
  }
  .card.exp {
    background:linear-gradient(180deg,#121a2b 0%,#0e1626 100%);
    border:1px solid #24324b;
    border-radius:20px;
    padding:24px;
  }
  h2 {
    text-align:center;
    margin-bottom:18px;
    font-size:20px;
    color:var(--accent);
  }
  .row { display:grid;grid-template-columns:1fr;gap:6px;margin:10px 0; }
  label { color:var(--muted);font-weight:600; }
  .results {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:12px;
    margin-top:18px;
  }
  .stat {
    background:#1c2538;
    border:1px solid #24324b;
    border-radius:14px;
    padding:12px;
    text-align:center;
  }
  .stat small { display:block;color:var(--muted); }
  .stat strong { display:block;margin-top:4px;font-size:16px; }
</style>
</head>
<body>
<h1>🐂 초구 시뮬레이터 📘 경험치 계산기</h1>

<div class="tab-buttons">
  <button class="active" onclick="showTab('simTab', this)">🐂 초구 시뮬레이터</button>
  <button onclick="showTab('expTab', this)">📘 경험치 계산기</button>
</div>

<!-- 🐂 초기화 시뮬레이터 -->
<div id="simTab" class="tab-content active">
  <div class="card">
    <input id="petName" placeholder="🔍 펫 이름을 입력하세요 (정확히 일치)">
    <div id="sgrade" class="panel">펫을 선택하면 S급 기준 및 랜덤 출력이 준비됩니다.</div>
    <div style="text-align:center;">
      <button class="sim" onclick="simulate(1)">🔁 초기화 1회</button>
      <button class="sim" onclick="simulate(5)">💫 초기화 5회</button>
      <button class="sim" onclick="clearResults()">🧹 결과 지우기</button>
    </div>
    <div id="result" class="result"></div>
  </div>
</div>

<!-- 📘 경험치 계산기 -->
<div id="expTab" class="tab-content">
  <div class="wrapper">
    <div class="card exp">
      <h2>레벨업 계산기</h2>
      <div class="row"><label>현재 레벨</label><input id="currentLevel" type="number"></div>
      <div class="row"><label>현재 진행도(%)</label><input id="currentPercent" type="number" placeholder="예: 45"></div>
      <div class="row"><label>목표 레벨</label><input id="targetLevel" type="number"></div>
      <div class="row"><label>시간당 획득 경험치</label><input id="xpPerHour" type="number"></div>
      <div class="row"><button class="btn" id="run">계산</button><button class="btn" id="reset">초기화</button></div>
      <div class="results" id="results" hidden>
        <div class="stat"><small>남은 경험치</small><strong id="statRemain">-</strong></div>
        <div class="stat"><small>예상 시간</small><strong id="statHours">-</strong></div>
        <div class="stat"><small>예상 일수</small><strong id="statDays">-</strong></div>
      </div>
    </div>

    <div class="card exp">
      <h2>시간당 경험치 계산기</h2>
      <div class="row"><label>시작 경험치</label><input id="startXP" type="number"></div>
      <div class="row"><label>종료 경험치</label><input id="endXP" type="number"></div>
      <div class="row"><label>경과 시간(초 단위)</label><input id="elapsedSec" type="number"></div>
      <div class="row"><button class="btn" id="calcRate">계산</button></div>
      <div class="results" id="rateResult" hidden>
        <div class="stat"><small>시간당 경험치</small><strong id="statRate">-</strong></div>
      </div>
    </div>
  </div>
</div>

<script>
function showTab(id, btn){
  document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.tab-buttons button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  btn.classList.add('active');
}

//──────────────────────────────
// 🧬 펫 데이터 (S급 기준 능력치 — csvjson.json 변환본)
//──────────────────────────────

function getPet(n){return petData.find(p=>p.이름===n);}
function oneRandomStats(b){
  const r=()=>Math.random()*0.30-0.15;
  return{
    HP:Math.round(b.HP*(1+r())),
    Atk:Math.round(b.Atk*(1+r())),
    Def:Math.round(b.Def*(1+r())),
    Agi:Math.round(b.Agi*(1+r()))
  };
}
function fmt(v,b){
  const d=v-b;
  if(d>0)return`${v}<b style="color:var(--red)">(+${d})</b>`;
  if(d<0)return`${v}<b style="color:var(--blue)">(${d})</b>`;
  return`${v}<b style="color:var(--muted)">(0)</b>`;
}
const nameInput=document.getElementById("petName");
const sgradeBox=document.getElementById("sgrade");
const resultBox=document.getElementById("result");
let currentBase=null;

nameInput.addEventListener("change",()=>{
  const n=nameInput.value.trim();
  const p=getPet(n);
  resultBox.textContent="";
  if(!p){
    currentBase=null;
    sgradeBox.innerHTML=`<b style="color:#ff6b81">⚠️ [${n}] 데이터를 찾을 수 없습니다.</b>`;
    return;
  }
  const s=p["초기치(stat)"];
  currentBase={HP:s["내구력(HP)"],Atk:s["공격력(Atk)"],Def:s["방어력(Def)"],Agi:s["순발력(Agi)"]};
  sgradeBox.innerHTML=`<b>${p.이름} S급 기준 능력치</b><div class="hr"></div>
    HP <b>${currentBase.HP}</b> | Atk <b>${currentBase.Atk}</b> |
    Def <b>${currentBase.Def}</b> | Agi <b>${currentBase.Agi}</b><br>
    <span style="color:#a9b5cc">버튼을 눌러 랜덤 초기화 결과를 확인하세요.</span>`;
});
function simulate(t=1){
  if(!currentBase)return alert("먼저 펫 이름을 입력하세요.");
  let o="";
  for(let i=1;i<=t;i++){
    const x=oneRandomStats(currentBase);
    o+=`#${i}  HP ${fmt(x.HP,currentBase.HP)} | Atk ${fmt(x.Atk,currentBase.Atk)} | Def ${fmt(x.Def,currentBase.Def)} | Agi ${fmt(x.Agi,currentBase.Agi)}\n`;
  }
  resultBox.innerHTML+=o+"<br>";
}
function clearResults(){resultBox.innerHTML="";}

// 📘 경험치 계산기

const fmtNum=n=>isFinite(n)?Number(n).toLocaleString():'-';

};

function getTotalExp(s,t){
  let sum=0;
  for(let lv=s;lv<t;lv++){
    if(EXP_TABLE[lv]) sum+=EXP_TABLE[lv];
    else break;
  }
  return sum;
}

$('#run').addEventListener('click',()=>{
  try{
    const c=+$('#currentLevel').value,
          cp=+($('#currentPercent').value)||0,
          t=+$('#targetLevel').value,
          ph=+$('#xpPerHour').value;
    if(!c||!t||!ph) throw new Error('입력이 부족합니다.');
    if(t<=c) throw new Error('목표 레벨은 현재보다 커야 합니다.');

    const rem1 = EXP_TABLE[c]*(1-(cp/100));
    const rem2 = getTotalExp(c+1,t);
    const remain = rem1 + rem2;

    const hrs = remain / ph;
    const days = hrs / 24;
    const h = Math.floor(hrs);
    const m = Math.round((hrs - h) * 60);

    $('#statRemain').textContent = fmtNum(remain.toFixed(0));
    $('#statHours').textContent = `${h}시간 ${m}분`;
    $('#statDays').textContent = days.toFixed(2)+' 일';
    $('#results').hidden = false;
  }catch(e){ alert(e.message); }
});

$('#reset').addEventListener('click',()=>{
  document.querySelectorAll('#expTab input').forEach(i=>i.value='');
  $('#results').hidden=true;
  $('#rateResult').hidden=true;
});

$('#calcRate').addEventListener('click',()=>{
  try{
    const s = +$('#startXP').value,
          e = +$('#endXP').value,
          sec = +$('#elapsedSec').value;
    if(!s||!e||!sec) throw new Error('입력이 부족합니다.');

    const g = e - s;
    const rate = (g / sec) * 3600;

    $('#statRate').textContent = fmtNum(rate.toFixed(0));
    $('#rateResult').hidden = false;
  }catch(e){ alert(e.message); }
});
</script>
</body>
</html>
