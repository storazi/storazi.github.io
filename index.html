<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미궁 펫 확률 계산기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0b1220;
      color: #eaf2ff;
      padding: 2rem;
      font-family: 'Pretendard', sans-serif;
    }
    .container { max-width: 720px; }
    select {
      background: #121a2b;
      border: 1px solid #24324b;
      color: #eaf2ff;
      border-radius: 6px;
      padding: 6px 10px;
      width: 100%;
    }
    #resultBox {
      background: #121a2b;
      border: 1px solid #24324b;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
      color: #6aa0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-3">🐾 미궁 서버 펫 확률 계산기</h2>
    <p class="text-muted mb-4">펫 이름을 선택하면 성장률을 불러와 전수 기반 성공 확률(%)을 계산합니다.</p>

    <!-- 펫 선택 -->
    <div class="mb-3">
      <label class="form-label">펫 이름</label>
      <select id="petSelect" class="form-select">
        <option value="">-- 펫 선택 --</option>
      </select>
    </div>

    <!-- 표시용 표 -->
    <table class="table table-dark table-striped align-middle text-center">
      <thead>
        <tr>
          <th>구분</th>
          <th>HP</th>
          <th>Atk</th>
          <th>Def</th>
          <th>Agi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>초기치</td>
          <td id="initHp">-</td>
          <td id="initOp">-</td>
          <td id="initDp">-</td>
          <td id="initAp">-</td>
        </tr>
        <tr>
          <td>성장률</td>
          <td id="growH">-</td>
          <td id="growO">-</td>
          <td id="growD">-</td>
          <td id="growA">-</td>
        </tr>
      </tbody>
    </table>

    <div class="d-grid gap-2">
      <button id="calcBtn" class="btn btn-primary btn-lg" disabled>계산하기</button>
    </div>

    <div id="resultBox" class="mt-4" style="display:none;"></div>
  </div>

  <script>
    let pets = [];

    // JSON 불러오기
    fetch("./pets.json")
      .then(response => response.json())
      .then(data => {
        pets = data;
        const select = document.getElementById("petSelect");
        data.forEach(pet => {
          const option = document.createElement("option");
          option.value = pet.Name.trim();
          option.textContent = pet.Name.trim();
          select.appendChild(option);
        });
      });

    // 펫 선택 시 자동 표시
    document.getElementById("petSelect").addEventListener("change", (e) => {
      const name = e.target.value.trim();
      const pet = pets.find(p => p.Name.trim() === name);
      const btn = document.getElementById("calcBtn");
      const box = document.getElementById("resultBox");

      if (pet) {
        document.getElementById("initHp").textContent = pet.Init.HP;
        document.getElementById("initOp").textContent = pet.Init.Op;
        document.getElementById("initDp").textContent = pet.Init.Dp;
        document.getElementById("initAp").textContent = pet.Init.Ap;

        document.getElementById("growH").textContent = pet.Grow.H;
        document.getElementById("growO").textContent = pet.Grow.O;
        document.getElementById("growD").textContent = pet.Grow.D;
        document.getElementById("growA").textContent = pet.Grow.A;

        btn.disabled = false;
        box.style.display = "none";
      }
    });

    // 계산 버튼
    document.getElementById("calcBtn").addEventListener("click", () => {
      const growHp = parseFloat(document.getElementById("growH").textContent);
      const growAtk = parseFloat(document.getElementById("growO").textContent);
      const growDef = parseFloat(document.getElementById("growD").textContent);
      const growAgi = parseFloat(document.getElementById("growA").textContent);

      // 전수 탐색 예시 (임시 로직)
      const targetSum = growHp + growAtk + growDef + growAgi;
      let success = 0;
      const total = 623; // 전수 개수

      for (let i = 0; i < total; i++) {
        const variation = Math.random() * 0.3 - 0.15; // ±0.15
        const sum = targetSum + variation;
        if (Math.abs(sum - targetSum) < 0.05) success++;
      }

      const rate = (success / total) * 100;
      const resultBox = document.getElementById("resultBox");
      resultBox.textContent = `성공 확률 : ${rate.toFixed(2)}% (${success}/${total})`;
      resultBox.style.display = "block";
    });
  </script>
</body>
</html>
