<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미궁 펫 확률 계산기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0b1220;
      color: #eaf2ff;
      padding: 2rem;
      font-family: 'Pretendard', sans-serif;
    }
    .container { max-width: 720px; }
    input, select {
      background: #121a2b;
      border: 1px solid #24324b;
      color: #eaf2ff;
      border-radius: 6px;
      padding: 6px 10px;
      width: 100%;
    }
    #resultBox {
      background: #121a2b;
      border: 1px solid #24324b;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
      color: #6aa0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-3">🐾 미궁 서버 펫 확률 계산기</h2>
    <p class="text-muted mb-4">펫 이름을 검색하거나 선택하면 성장률을 불러와 전수 기반 성공 확률(%)을 계산합니다.</p>

    <!-- 검색 + 선택 -->
    <div class="mb-3">
      <input id="searchBox" placeholder="🔍 펫 이름 검색..." class="form-control mb-2">
      <select id="petSelect" class="form-select">
        <option value="">-- 펫 선택 --</option>
      </select>
    </div>

    <!-- 표시용 표 -->
    <table class="table table-dark table-striped align-middle text-center">
      <thead>
        <tr>
          <th>구분</th>
          <th>HP</th>
          <th>Atk</th>
          <th>Def</th>
          <th>Agi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>초기치</td>
          <td><input id="initHp" type="number" step="0.01" class="form-control" /></td>
          <td><input id="initOp" type="number" step="0.01" class="form-control" /></td>
          <td><input id="initDp" type="number" step="0.01" class="form-control" /></td>
          <td><input id="initAp" type="number" step="0.01" class="form-control" /></td>
        </tr>
        <tr>
          <td>성장률</td>
          <td id="growH">-</td>
          <td id="growO">-</td>
          <td id="growD">-</td>
          <td id="growA">-</td>
        </tr>
      </tbody>
    </table>

    <div class="d-grid gap-2">
      <button id="calcBtn" class="btn btn-primary btn-lg" disabled>계산하기</button>
    </div>

    <div id="resultBox" class="mt-4" style="display:none;"></div>
  </div>

  <script>
    let pets = [];

    async function loadPets() {
      try {
        const res = await fetch("./pets.json");
        pets = await res.json();
        const sel = document.getElementById("petSelect");
        pets.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.Name.trim();
          opt.textContent = p.Name.trim();
          sel.append(opt);
        });
      } catch (e) {
        alert("⚠️ pets.json을 불러올 수 없습니다. 경로를 확인하세요.");
      }
    }

    loadPets();

    // 검색 필터
    document.getElementById("searchBox").addEventListener("input", (e) => {
      const query = e.target.value.trim().toLowerCase();
      const select = document.getElementById("petSelect");
      Array.from(select.options).forEach(opt => {
        if (opt.value === "") return;
        const match = opt.textContent.toLowerCase().includes(query);
        opt.style.display = match ? "" : "none";
      });
    });

    // 선택 시 자동입력
    document.getElementById("petSelect").addEventListener("change", (e) => {
      const name = e.target.value.trim();
      const pet = pets.find(p => p.Name.trim() === name);
      if (!pet) return;

      initHp.value = pet.Init.HP;
      initOp.value = pet.Init.Op;
      initDp.value = pet.Init.Dp;
      initAp.value = pet.Init.Ap;

      growH.textContent = pet.Grow.H;
      growO.textContent = pet.Grow.O;
      growD.textContent = pet.Grow.D;
      growA.textContent = pet.Grow.A;

      calcBtn.disabled = false;
      resultBox.style.display = "none";
    });

    // 계산 버튼
    document.getElementById("calcBtn").addEventListener("click", () => {
  const name = petSelect.value.trim();
  const pet = pets.find(p => p.Name.trim() === name);
  if (!pet) return;

  const g = pet.Grow;
  const ranks = [435, 455, 475, 495, 515, 535, 555, 575];

  const EPS = 0.08;        // 각 성장률 허용 오차
  const B_STEP = 0.01;     // 베이스 스캔 간격
  let success = 0, total = 0;

  for (const r of ranks) {
    for (let b = 2.00; b <= 3.0001; b += B_STEP) {
      // 16^4 전수
      for (let h = 0; h <= 15; h++) {
        const dH = (h + 2 + b) * r;
        // HP로부터 스케일 추정
        const s = g.H / dH;

        // s가 말이 되는 범위가 아니면 바로 스킵 (속도↑)
        if (s <= 0 || s > 0.01) continue;

        for (let o = 0; o <= 15; o++) {
          const predO = ((o + 2 + b) * r) * s;
          if (Math.abs(predO - g.O) > EPS) continue;

          for (let d = 0; d <= 15; d++) {
            const predD = ((d + 2 + b) * r) * s;
            if (Math.abs(predD - g.D) > EPS) continue;

            for (let a = 0; a <= 15; a++) {
              total++;
              const predA = ((a + 2 + b) * r) * s;
              if (Math.abs(predA - g.A) <= EPS) {
                success++;
              }
            }
          }
        }
      }
    }
  }

  const p = (success / total) * 100;
  resultBox.style.display = "block";
  resultBox.textContent = `성공 확률 : ${p.toFixed(2)}% (${success}/${total})`;
});
</script>
</body>
</html>
