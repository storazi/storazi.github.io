    <div class="mb-3">

    <!-- í‘œì‹œìš© í‘œ -->
    <table class="table table-dark table-striped align-middle">
      <thead>
        <tr>
          <th>êµ¬ë¶„</th>

      <tbody>

  <script>
  let pets = [];

  async function loadPets() {
    try {
      const res = await fetch("./pets.json");
      pets = await res.json();
      const sel = document.getElementById("petSelect");
      pets.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.Name;
        opt.textContent = p.Name;
        sel.append(opt);
      });
    } catch (e) {
      alert("âš ï¸ pets.jsonì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ê²½ë¡œë¥¼ í™•ì¸í•˜ì„¸ìš”.");
    }
  }

  loadPets();

  document.getElementById("petSelect").addEventListener("change", (e) => {
    const name = e.target.value;
    const pet = pets.find(p => p.Name === name);
    if (!pet) return;

    // í‘œì— í‘œì‹œ
    document.getElementById("initHp").textContent = pet.Init.HP;
    document.getElementById("initOp").textContent = pet.Init.Op;
    document.getElementById("initDp").textContent = pet.Init.Dp;
    document.getElementById("initAp").textContent = pet.Init.Ap;

    document.getElementById("growH").textContent = pet.Grow.H;
    document.getElementById("growO").textContent = pet.Grow.O;
    document.getElementById("growD").textContent = pet.Grow.D;
    document.getElementById("growA").textContent = pet.Grow.A;

    document.getElementById("calcBtn").disabled = false;
  });

  document.getElementById("calcBtn").addEventListener("click", () => {
    const name = document.getElementById("petSelect").value;
    const pet = pets.find(p => p.Name === name);
    if (!pet) return;

    const targetSum = Math.round((pet.Grow.H + pet.Grow.O + pet.Grow.D + pet.Grow.A) * 100) / 100;

    let success = 0, total = 0;
    const ranks = [435, 455, 475, 495, 515, 535, 555, 575];

    for (const r of ranks) {
      for (let hp = 0; hp <= 15; hp++) {
        for (let atk = 0; atk <= 15; atk++) {
          for (let def = 0; def <= 15; def++) {
            for (let agi = 0; agi <= 15; agi++) {
              total++;
              const upH = ((hp + 4.5) * r) / 10000;
              const upO = ((atk + 4.5) * r) / 10000;
              const upD = ((def + 4.5) * r) / 10000;
              const upA = ((agi + 4.5) * r) / 10000;
              const sum = Math.round((upH + upO + upD + upA) * 100) / 100;
              if (Math.abs(sum - targetSum) <= 0.01) success++;
            }
          }
        }
      }
    }

    const probability = (success / total) * 100;
    const resultBox = document.getElementById("resultBox");
    resultBox.style.display = "block";
    resultBox.textContent = `ì„±ê³µ í™•ë¥  : ${probability.toFixed(2)}% (${success}/${total})`;
  });
  </script>
