<body>
  <div class="container">

    <p class="text-muted mb-4">í« ì´ë¦„ì„ ê²€ìƒ‰í•˜ê±°ë‚˜ ì„ íƒí•˜ë©´ ì„±ì¥ë¥ ì„ ë¶ˆëŸ¬ì™€ ì „ìˆ˜ ê¸°ë°˜ ì„±ê³µ í™•ë¥ (%)ì„ ê³„ì‚°í•©ë‹ˆë‹¤.</p>

    <!-- ê²€ìƒ‰ + ì„ íƒ -->
    <div class="mb-3">
      <input id="searchBox" placeholder="ğŸ” í« ì´ë¦„ ê²€ìƒ‰..." class="form-control mb-2">
      <select id="petSelect" class="form-select">
        <option value="">-- í« ì„ íƒ --</option>
      </select>
    </div>

    <!-- í‘œì‹œìš© í‘œ -->
    <table class="table table-dark table-striped align-middle text-center">
      <thead>
        <tr>
          <th>êµ¬ë¶„</th>
          <th>HP</th>
          <th>Atk</th>
          <th>Def</th>
          <th>Agi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ì´ˆê¸°ì¹˜</td>
          <td><input id="initHp" type="number" step="0.01" class="form-control" /></td>
          <td><input id="initOp" type="number" step="0.01" class="form-control" /></td>
          <td><input id="initDp" type="number" step="0.01" class="form-control" /></td>
          <td><input id="initAp" type="number" step="0.01" class="form-control" /></td>
        </tr>
        <tr>
          <td>ì„±ì¥ë¥ </td>
          <td id="growH">-</td>
          <td id="growO">-</td>
          <td id="growD">-</td>
          <td id="growA">-</td>
        </tr>
      </tbody>
    </table>

    <div class="d-grid gap-2">
      <button id="calcBtn" class="btn btn-primary btn-lg" disabled>ê³„ì‚°í•˜ê¸°</button>
    </div>

    <div id="resultBox" class="mt-4" style="display:none;"></div>
  </div>

  <script>
    let pets = [];

    async function loadPets() {
      try {
        const res = await fetch("./pets.json");
        pets = await res.json();
        const sel = document.getElementById("petSelect");
        pets.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.Name.trim();
          opt.textContent = p.Name.trim();
          sel.append(opt);
        });
      } catch (e) {
        alert("âš ï¸ pets.jsonì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ê²½ë¡œë¥¼ í™•ì¸í•˜ì„¸ìš”.");
      }
    }

    loadPets();

    // ê²€ìƒ‰ í•„í„°
    document.getElementById("searchBox").addEventListener("input", (e) => {
      const query = e.target.value.trim().toLowerCase();
      const select = document.getElementById("petSelect");
      Array.from(select.options).forEach(opt => {
        if (opt.value === "") return;
        const match = opt.textContent.toLowerCase().includes(query);
        opt.style.display = match ? "" : "none";
      });
    });

    // ì„ íƒ ì‹œ ìë™ì…ë ¥
    document.getElementById("petSelect").addEventListener("change", (e) => {
      const name = e.target.value.trim();
      const pet = pets.find(p => p.Name.trim() === name);
      if (!pet) return;

      initHp.value = pet.Init.HP;
      initOp.value = pet.Init.Op;
      initDp.value = pet.Init.Dp;
      initAp.value = pet.Init.Ap;

      growH.textContent = pet.Grow.H;
      growO.textContent = pet.Grow.O;
      growD.textContent = pet.Grow.D;
      growA.textContent = pet.Grow.A;

      calcBtn.disabled = false;
      resultBox.style.display = "none";
    });

    // ê³„ì‚° ë²„íŠ¼
    document.getElementById("calcBtn").addEventListener("click", () => {
      const name = petSelect.value.trim();
      const pet = pets.find(p => p.Name.trim() === name);
      if (!pet) return;

      const target = pet.Grow;
      let success = 0, total = 0;
      const ranks = [435, 455, 475, 495, 515, 535, 555, 575];

      for (const r of ranks) {
        for (let hp = 0; hp <= 15; hp++) {
          for (let atk = 0; atk <= 15; atk++) {
            for (let def = 0; def <= 15; def++) {
              for (let agi = 0; agi <= 15; agi++) {
                total++;
                const upH = ((hp + 4.5) * r) / 10000;
                const upO = ((atk + 4.5) * r) / 10000;
                const upD = ((def + 4.5) * r) / 10000;
                const upA = ((agi + 4.5) * r) / 10000;

                const closeEnough =
                  Math.abs(upH - target.H) <= 0.08 &&
                  Math.abs(upO - target.O) <= 0.08 &&
                  Math.abs(upD - target.D) <= 0.08 &&
                  Math.abs(upA - target.A) <= 0.08;

                if (closeEnough) success++;
              }
            }
          }
        }
      }

      const probability = (success / total) * 100;
      const resultBox = document.getElementById("resultBox");
      resultBox.style.display = "block";
      resultBox.textContent = `ì„±ê³µ í™•ë¥  : ${probability.toFixed(2)}% (${success}/${total})`;
    });
  </script>
