<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미궁 서버 펫 확률 계산기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0b1220;
      color: #eaf2ff;
      padding: 2rem;
      font-family: 'Pretendard', sans-serif;
    }
    .container { max-width: 720px; }
    input, select {
      background: #121a2b;
      border: 1px solid #24324b;
      color: #eaf2ff;
      border-radius: 6px;
      padding: 6px 10px;
      width: 100%;
    }
    #resultBox {
      background: #121a2b;
      border: 1px solid #24324b;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
      color: #6aa0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-3">🐾 미궁 서버 펫 확률 계산기</h2>
    <p class="text-muted mb-4">펫 이름을 선택하면 초기치·성장률을 불러와 전수 기반 성공 확률(%)을 계산합니다.</p>

    <div class="mb-3">
      <label class="form-label">펫 이름</label>
      <input list="petList" id="petSelect" class="form-control" placeholder="펫 이름 검색..." />
      <datalist id="petList"></datalist>
    </div>

    <table class="table table-dark table-striped align-middle">
      <thead>
        <tr>
          <th>구분</th>
          <th>HP</th>
          <th>Atk</th>
          <th>Def</th>
          <th>Agi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>초기치</td>
          <td id="initHp">-</td>
          <td id="initOp">-</td>
          <td id="initDp">-</td>
          <td id="initAp">-</td>
        </tr>
        <tr>
          <td>성장률</td>
          <td id="growH">-</td>
          <td id="growO">-</td>
          <td id="growD">-</td>
          <td id="growA">-</td>
        </tr>
      </tbody>
    </table>

    <div class="d-grid gap-2">
      <button id="calcBtn" class="btn btn-primary btn-lg" disabled>계산하기</button>
    </div>

    <div id="resultBox" class="mt-4" style="display:none;"></div>
  </div>

  <script>
  let pets = [];

  async function loadPets() {
    try {
      const res = await fetch("./pets.json");
      pets = await res.json();
      const list = document.getElementById("petList");
      pets.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.Name;
        list.appendChild(opt);
      });
    } catch (e) {
      alert("⚠️ pets.json을 불러올 수 없습니다. 경로를 확인하세요.");
    }
  }

  loadPets();

  const calcBtn = document.getElementById("calcBtn");
  const resultBox = document.getElementById("resultBox");

  document.getElementById("petSelect").addEventListener("input", (e) => {
    const name = e.target.value.trim();
    const pet = pets.find(p => p.Name.trim() === name);
    if (!pet) { calcBtn.disabled = true; return; }

    document.getElementById("initHp").textContent = pet.Init.HP;
    document.getElementById("initOp").textContent = pet.Init.Op;
    document.getElementById("initDp").textContent = pet.Init.Dp;
    document.getElementById("initAp").textContent = pet.Init.Ap;

    document.getElementById("growH").textContent = pet.Grow.H;
    document.getElementById("growO").textContent = pet.Grow.O;
    document.getElementById("growD").textContent = pet.Grow.D;
    document.getElementById("growA").textContent = pet.Grow.A;

    calcBtn.disabled = false;
  });

  calcBtn.addEventListener("click", () => {
    const name = document.getElementById("petSelect").value.trim();
    const pet = pets.find(p => p.Name.trim() === name);
    if (!pet) return;

    const g = pet.Grow;
    const init = pet.Init;
    const avgInit = (init.HP + init.Op + init.Dp + init.Ap) / 4;

    const ratioH = init.HP / avgInit;
    const ratioO = init.Op / avgInit;
    const ratioD = init.Dp / avgInit;
    const ratioA = init.Ap / avgInit;

    const ranks = [435, 455, 475, 495, 515, 535, 555, 575];
    const EPS = 0.08;
    const B_STEP = 0.01;
    let success = 0, total = 0;

    for (const r of ranks) {
      for (let b = 2.0; b <= 3.0; b += B_STEP) {
        for (let hp = 0; hp <= 15; hp++) {
          for (let atk = 0; atk <= 15; atk++) {
            for (let def = 0; def <= 15; def++) {
              for (let agi = 0; agi <= 15; agi++) {
                total++;
                const upH = ((hp + 2 + b) * r * 0.0017 * ratioH);
                const upO = ((atk + 2 + b) * r * 0.0017 * ratioO);
                const upD = ((def + 2 + b) * r * 0.0017 * ratioD);
                const upA = ((agi + 2 + b) * r * 0.0017 * ratioA);

                const closeEnough =
                  Math.abs(upH - g.H) <= EPS &&
                  Math.abs(upO - g.O) <= EPS &&
                  Math.abs(upD - g.D) <= EPS &&
                  Math.abs(upA - g.A) <= EPS;

                if (closeEnough) success++;
              }
            }
          }
        }
      }
    }

    const prob = (success / total) * 100;
    resultBox.style.display = "block";
    resultBox.textContent = 
      `성공 확률 : ${isNaN(prob) ? '0.00' : prob.toFixed(2)}% (${success}/${total})`;
  });
  </script>
</body>
</html>
