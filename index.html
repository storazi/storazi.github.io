<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🐂 미궁 시뮬레이터 & 성장률 계산기</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>🐂 미궁 시뮬레이터 & 성장률 계산기</h1>

<!-- 🔹 탭 버튼 -->
<div class="tab-buttons">
  <button id="tabSim" class="active">🐾 초기치 시뮬레이터</button>
  <button id="tabExp">📘 경험치 계산기</button>
  <button id="tabEnhance">🪄 강화 시뮬레이터</button>
  <button id="tabGrowth">📊 성장률 계산기</button>
</div>

<!-- 🐾 초기치 시뮬레이터 -->
<div id="simTab" class="tab-content active">
  <input id="petName" placeholder="🔍 펫 이름 입력" />
  <div id="sgrade">펫을 선택하면 S급 기준 능력치가 표시됩니다.</div>
  <div>
    <button id="sim1">🎲 초기화 1회</button>
    <button id="sim5">🎲 초기화 5회</button>
    <button id="clear">🧹 결과 지우기</button>
  </div>
  <div id="costDisplay">💰 총 소모: 0원</div>
  <textarea id="result" readonly></textarea>
</div>

<!-- 📘 경험치 계산기 -->
<div id="expTab" class="tab-content">
  <h2>📘 경험치 계산기</h2>
  <label>현재 레벨</label><input id="currentLevel" type="number">
  <label>현재 진행도(%)</label><input id="currentPercent" type="number" placeholder="예: 45">
  <label>목표 레벨</label><input id="targetLevel" type="number">
  <label>시간당 획득 경험치</label><input id="xpPerHour" type="number">
  <button id="run">계산</button>
  <button id="reset">초기화</button>

  <div id="results" hidden>
    <p>남은 경험치: <b id="statRemain">-</b></p>
    <p>예상 시간: <b id="statHours">-</b></p>
    <p>예상 일수: <b id="statDays">-</b></p>
  </div>
</div>

<!-- 🪄 강화 시뮬레이터 -->
<div id="enhanceTab" class="tab-content">
  <h2>🪄 강화 시뮬레이터</h2>
  <div>
    <button class="equip selected" data-type="weapon">무기</button>
    <button class="equip" data-type="armor">방어구</button>
  </div>

  <p id="level">현재 강화 단계: +0</p>
  <textarea id="enhanceOutput" readonly></textarea>
  <div>
    <button id="upgradeBtn">강화하기</button>
    <button id="resetBtn">초기화</button>
  </div>
  <div>
    <button id="sim6">+6까지</button>
    <button id="sim8">+8까지</button>
    <button id="sim10">+10까지</button>
  </div>

  <div>
    <h4>🧊 큐브</h4>
    <button class="cube selected" data-rate="0" data-mult="1">일반</button>
    <button class="cube" data-rate="0.05" data-mult="2">고급(+5%)</button>
  </div>

  <div>
    <h4>💎 보조제</h4>
    <button class="booster selected" data-bonus="0">없음</button>
    <button class="booster" data-bonus="0.05">+5%</button>
    <button class="booster" data-bonus="0.10">+10%</button>
    <button class="booster" data-bonus="0.20">+20%</button>
  </div>

  <div id="totalCost">0 S</div>
  <div id="status"></div>
</div>

<!-- 📊 성장률 계산기 -->
<!-- 📊 성장률 계산기 -->
<div id="growthTab" class="tab-content">
  <h2>📊 성장률 계산기</h2>
  <p>S급 기반으로 펫의 성장률 정보를 확인합니다.</p>
  <input id="growthName" placeholder="🔍 펫 이름 입력" />
  <button id="growthRun">계산</button>
  <div id="growthResult" class="panel">결과가 여기에 표시됩니다.</div>
</div>

<div id="visitCounter">방문자 수 불러오는 중...</div>
<script src="./dist/app.bundle.min.js"></script>
</body>
</html>
